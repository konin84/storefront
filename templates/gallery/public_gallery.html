{% extends 'base.html' %}
{% block content %}

<div class="container mt-3">

    <div class="row">
        <div class="col-md-3">
           <div class="card my-2 border-0">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" ><a href="{% url 'gallery:view-gallery' %}" class="btn btn-block btn-outline" style="text-decoration:none; color:black;">All</a></li>
                        {% for category in categories %}
                            <li class="list-group-item" >
                                <a href="{% url 'gallery:view-gallery' %}?category={{category.name}}" class="btn btn-block btn-outline" style="text-decoration:none; color:black;"> {{category.name}}</a>
                            </li>
                        {% endfor%}
                    </ul>
           </div>
       </div>

        <div class="col-md-9">
            <h2 style="text-align:center">{{ page_name}}</h2>

            <div class="row">
                {% for photo in photos %}
               <div class="col-md-4">
                    <div class="card my-2 border-0">
                        <img src="{{photo.images.url}}" class="card mx-0" alt="Card image cap" style="height:200px; width:240px;">
                        <div class="card-body">
                            <small>Category: {{photo.category.name}}</small>
                        </div>
                    </div>
               </div>
                {% empty %}
                <h3>&nbsp;&nbsp;&nbsp;No photo available...</h3>
               {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
