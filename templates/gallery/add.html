{% extends 'private_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container ">

    <div class="row justify-content-center">
        <div class="col-md-10 m-auto">
         <a href="{% url 'gallery:gallery' %}" class="btn btn-outline my-2">God back</a>
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group m-3">
                <label>Description</label>
                <input required name="description" type="text" placeholder="Enter a description" class="form-control">
            </div>
            <div class="form-group m-3">
                <label>Select a category</label>
                <select name="category" class="form-control">
                    <option value="none">Select a category...</option>
                    {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group m-3">
                <label>Create a new category</label>
                <input name="category_new" type="text" placeholder="Create a new category" class="form-control">
            </div>

            <div class="form-group m-3">
                <label>Upload image</label>
                <input name="images" required type="file" multiple class="form-control-file">
            </div>

            <button type="submit" class="btn btn-block btn-outline  my-3">
                   Register photo
           </button>
        </form>
        </div>

    </div>
</div>

{% endblock %}
