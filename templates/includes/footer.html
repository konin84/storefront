  <!-- footer section -->
  <footer class="footer_section">
    {% for comp_info in comp_info%}
      <div class="container">
        <a href="" class="footer-brand">
          {{ comp_info.name }}
        </a>
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <div class="footer_items">
              <div class="row">
                <div class="col-md-4">
                  <a href="">
                    <div class="item ">
                      <div class="img-box ">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                      </div>
                      <p>
                            {{ comp_info.located_at | safe}}
                      </p>
                    </div>
                  </a>
                </div>
                <div class="col-md-4">
                  <a href="">
                    <div class="item ">
                      <div class="img-box ">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                      </div>
                      <p>
                        {{ comp_info.phone_number}}
                      </p>
                    </div>
                  </a>
                </div>
                <div class="col-md-4">
                  <a href="">
                    <div class="item ">
                      <div class="img-box">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                      </div>
                      <p>
                        {{comp_info.email}}
                      </p>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="social-box">
          <h4>
            Follow Us
          </h4>
          <div class="box">
            <a href="{{comp_info.facebook}}" target="_blank">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="{{comp_info.tweeter}}" target="_blank">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="{{comp_info.youtube}}" target="_blank">
              <i class="fa fa-youtube" aria-hidden="true"></i>
            </a>
            <a href="{{comp_info.instagram}}" target="_blank">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="footer-info">
      <div class="container">
        <p>
          &copy; <span id="displayYear"></span> All Rights Reserved By
          <a href="https://www.pakatron.com/" target="_blank">Pakatron company Ltd</a>
        </p>
      </div>
    </div>
    {% empty %}
        <h3>&nbsp...</h3>
    {% endfor %}
  </footer>
<!-- footer section -->
<!-- The following javascript Stops Form Resubmission On Page Refresh-->
  <script>
    if ( window.history.replaceState ) {
      window.history.replaceState( null, null, window.location.href );
    }
</script>
