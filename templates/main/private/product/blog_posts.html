{% extends 'dashboard_base.html' %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">

 <div class="row">
                {% for post in blog_posts %}
               <div class="col-md-4">
                    <div class="card my-1 border-0 18rem">
                        <img src="{{post.image.url}}"  alt="Card image cap" style="height:200px; width:326px;">
                        <div class="card-body">
                            <p>{{post.title}}</p>
                            <p>{{post.intro}}</p>
                             <a href="{% url 'blog:post_detail' post.slug %}" style="text-decoration:none">Read More...</a>
                        </div>
                    </div>
               </div>
                {% empty %}
                <h3>&nbsp...</h3>
               {% endfor %}
            </div>

</div>

{% endblock content%}

</div>
