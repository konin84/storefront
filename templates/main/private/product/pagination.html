<nav >
      <ul class="pagination justify-content-center">
        {% if product_obj.has_previous %}
          <li class="page-item">
            <a class="page-link" href="?page={{ product_obj.previous_page_number }}">
              <i class="fa fa-hand-o-left" aria-hidden="true"></i>
            </a>
          </li>
        {% else %}
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
              <i class="fa fa-hand-o-left" aria-hidden="true"></i>
            </a>
          </li>
        {% endif %}
        {% for i in product_obj.paginator.page_range %}
          {% if product_obj.number == i %}
            <li class="page-item active" aria-current="page">
              <span class="page-link">
                {{ i }}
                <span class="sr-only">(current)</span>
              </span>
            </li>
          {% else %}
            <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
          {% endif %}
        {% endfor %}
        {% if product_obj.has_next %}
          <li class="page-item">
            <a class="page-link" href="?page={{ product_obj.next_page_number }}">
              <i class="fa fa-hand-o-right" aria-hidden="true"></i>
            </a>
          </li>
        {% else %}
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
              <i class="fa fa-hand-o-right" aria-hidden="true"></i>
            </a>
          </li>
        {% endif %}
      </ul>
</nav>
